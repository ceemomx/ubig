<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/admin/css/style.css">
    <title>ubig-admin</title>
</head>

<body>
    <h4>ubig admin</h4>
    <input type="file" id="image" multiple>
    <button id="sc">sc</button>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $.fn.upload = function (opts) {
        var _this = $(this);

    }
</script>
<script>
    $('#sc').click(function () {

        var formData = new FormData();
        var image = $('#image').get(0)
        for (var i = image.files.length; i--;) {
            formData.append('files', image.files[i])
        }
        formData.append('year', 2015)
        formData.append('month', 10)
        formData.append('note', '今天心情不错')
        $.ajax({
            url: '/admin/up/photos',
            type: 'post',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
            }
        });
    })
</script>

</html>
