<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ubig-album</title>
</head>

<body>
    album
    <a id="remove">删除相册</a>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    var GET = function () {
        var e = location.href.split("?")[1] || "", e = e.split("&"), t = 0, n = e.length, r = {};
        for (; t < n; t++)e[t] = e[t].split("="), r[e[t][0]] = decodeURIComponent(e[t][1]);
        return r
    }();
    $.ajax({
        url: '/admin/photo/' + GET.year + '/' + GET.month + '/' + GET.title,
        type: 'GET',
        success: function (data) {
            console.log(data)
        }
    })
    $('#remove').click(function () {
        $.ajax({
            url: '/admin/photo/remove/' + GET.year + '/' + GET.month + '/' + GET.title,
            type: 'GET',
            success: function (data) {
                if (data.status == 200) {
                    alert('删除成功')
                    location.href = '/admin'
                }
            }
        })
    })

</script>

</html>
